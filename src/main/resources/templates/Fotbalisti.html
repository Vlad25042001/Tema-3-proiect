<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fotbali»ôti</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th:first-child, td:first-child {
      padding-right: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="mt-4">Jucatori</h1>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Number</th>
      <th scope="col">Name</th>
      <th scope="col">Team</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="fotbalist : ${fotbalistiList}">
      <td th:text="${fotbalist.number}"></td>
      <td th:text="${fotbalist.name}"></td>
      <td th:text="${fotbalist.team}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"/>
</html>
