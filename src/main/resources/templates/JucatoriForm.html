<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jucatori Form</title>
  <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}" type="text/css">
  <style>
    .form-title {
      margin:20px 0;
    }
  </style>
</head>
<body>
<div class="container-fluid">

  <div class="form-title">
    <h3>Adauga un nou jucator</h3>
  </div>

  <form action="#" method="post" th:action="@{/submitFotbalisti}" th:object="${jucatori}">
    <div class="row col-lg-12">
      <div class="form-group row">
        <label class="col-12 col-form-label" for="number">Numar:</label>
        <div>
          <input class="form-control"  th:field="${jucatori.number}" type="number" min="1">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-12 col-form-label" for="name">Name:</label>
        <div>
          <input class="form-control" th:field="${jucatori.name}" type="text">
        </div>
      </div>

      <div class="form-group row mb-3">
        <label class="col-12 col-form-label" for="team">Team:</label>
        <div>
          <select class="form-control" th:field="${jucatori.team}" required>
            <option value="">Select one</option>
            <option value="Steaua">Steaua Bucuresti</option>
            <option value="Dinamo">Dinamo Bucuresti</option>
           <!--<option th:each="echipe : ${echipeList}" th:value="${echipe.team}" th:text="${echipe.team}"></option>-->
          </select>
        </div>
      </div>

      <div class="d-grid gap-2 col-6 mx-auto mt-3">
        <button class="btn btn-primary" type="submit">
          Submit
        </button>
      </div>

    </div>

  </form>

</div>

</body>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"/>
</html>
